version: '3.8'

services:
  app:
    build: .
    depends_on:
      - redis
    environment:
      - ALLOW_ORIGINS
      - OPENAI_API_KEY
      - MODEL
      - EMBEDDING_MODEL
      - EMBEDDING_DIMENSIONS
      - REDIS_HOST
      - REDIS_PORT
      - DOCS_DIR
      - EXPORT_DIR

  redis:
    image: redis/redis-stack-server:latest
    volumes:
      - redis_data:/data

volumes:
  redis_data: